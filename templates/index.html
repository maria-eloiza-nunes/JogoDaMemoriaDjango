<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="{% static 'css/estiloNome.css' %}">
</head>

<body>
    <div class="container">
        <h1>Jogo da Memória</h1>
        <form class="form" method="POST" action="{% url 'jogo' %}">
            {% csrf_token %}

            <input type="text" name="nomeJogador" placeholder="Insira seu nome" class="input" hidden>
            <div>
                <button type="submit" class="btn btn-play">Jogar</button>
                <button class="btn btn-ranking" type="button" onclick="window.location.href='ranking'">Ranking</button>
            </div>
        </form>
        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </form>
        {% endif %}
    </div>
    <script src="{% static 'js/scriptNome.js' %}"></script>
</body>

</html>
